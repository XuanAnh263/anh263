<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div>
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Update a new driver</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
            <!-- Modal body -->
                <form action="#" id="driver-update-modal-form">

                    <!--  <input type="hidden" class="form-control" id="driverId">-->

                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name">
                    </div>

                    <div class="form-group">
                        <label for="taskStatus">Status</label>
                        <select name="taskStatus" id="taskStatus" class="form-control"></select>
                    </div>

                    <div class="form-group">
                        <label for="expectedEndTime">Expected end time</label>
                        <input type="datetime-local" class="form-control" id="expectedEndTime" name="expectedEndTime"/>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text" class="form-control" id="description" name="description"
                                  placeholder="Enter expected end time of task"></textarea>
                    </div>


                <!-- Modal footer -->
                </form>
            </div>

            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" id="submit-update-task">Save</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>
</body>
</html>
