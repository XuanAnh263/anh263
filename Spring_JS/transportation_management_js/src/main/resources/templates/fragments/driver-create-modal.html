<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<body>
<div th:fragment="driver-create-modal" class="modal fade" id="driver-create-modal">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Create a new driver</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <form action="#" th:action="@{/drivers}" th:object="${CreateDriver}" method="post">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name">Tên</label>
                        <input type="text" th:field="*{name}" class="form-control" id="name">
                    </div>


                    <div class="form-group">
                        <label for="address">Địa chỉ</label>
                        <input type="text" th:field="*{address}" class="form-control" id="address">
                    </div>

                    <div class="form-group">
                        <label for="phone">Điện thoại</label>
                        <input type="text" th:field="*{phone}" class="form-control" id="phone">
                    </div>

                    <div class="form-group">
                        <label for="driverLevel">Hạng Bằng Lái Xe</label>
                        <select name="driverLevel" id="driverLevel" th:filed="*{driverLevel}" class="form-control">
                            <option th:each="driverLevel : ${T(com.example.transportation_management_js.statics.DriverLevel).values()}"
                                    th:value="${driverLevel}" th:text="${driverLevel.name}">
                            </option>
                        </select>
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </form>

        </div>
    </div>
</div>
</body>
</html>
