<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student management</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/6b1f090483.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/driver.css"/>
</head>
<body>

<div class="container-fluid m-0 p-0">

    <div th:insert="fragments/nav :: nav"></div>

    <div class="row mt-3 ml-3">
        <div class="col">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#driver-create-modal">
                Create
            </button>
        </div>
    </div>

    <div th:insert="fragments/driver-create-modal :: driver-create-modal"
         th:with="CreateDriver=${CreateDriver}"></div>

    <div class="row mt-4 mx-3">
        <div class="col">
            <table class="table table-bordered table-hover table-striped">
                <tr>
                    <th class="text-center">ID</th>
                    <th class="text-center">Tên</th>
                    <th class="text-center">Địa chỉ</th>
                    <th class="text-center">Điện thoại</th>
                    <th class="text-center">Hạng Bằng Lái Xe</th>
                    <th class="text-center">Action</th>
                </tr>

                <tr th:each="driver:${DriverList}">
                    <td th:text="${driver.id}"></td>
                    <td th:text="${driver.name}"></td>
                    <td th:text="${driver.address}"></td>
                    <td th:text="${driver.phone}"></td>
                    <td th:text="${driver.driverLevel.name}"></td>
                    <td class="text-center d-flex justify-content-around">

                        <a role="button" class="btn update-driver btn-link p-0" th:attr="driver-id=${driver.id}">
                            <i class="fa-solid fa-pencil fa-lg text-primary"></i>
                        </a>
                        <form class="delete-driver" th:attr="driver-id =${driver.id}"
                              onsubmit="return confirm('Bạn có chắc chắn muốn xóa?');">
                            <button type="submit" class="btn btn-link p-0 mr-2">
                                <span><i class="fa-solid fa-trash-can fa-lg text-danger"></i></span>
                            </button>
                        </form>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <div th:insert="fragments/driver-update-modal :: driver-update-modal"></div>

    <div th:insert="fragments/footer :: footer"></div>
</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>


<script>
    $(document).ready(function () {
        toastr.options.timeout = 2000;
        setTimeout(() => {
            toastr.info('Page Load!')
        }, 1000);

        $("#student-update-modal-form").validate({
            onfocusout: false,
            onkeyup: false,
            onclick: false,
            rules: {
                "name": {
                    required: true,
                    maxlength: 255
                },
                "address": {
                    required: true,
                    maxlength: 255
                },
                "phone": {
                    required: true,
                    maxlength: 10
                }
            },
            messages: {
                "name": {
                    required: "Bắt buộc nhập tên sinh viên",
                    maxlength: "Hãy nhập tối đa 255 ký tự"
                },
                "address": {
                    required: "Bắt buộc nhập địa chỉ sinh viên",
                    maxlength: "Hãy nhập tối đa 255 ký tự"
                }
            }
        });

        //Ham xu ly khgi click vao update

        $(".update-driver").click(async event =>  {
            console.log(event)
            const driverId = $(event.currentTarget).attr("driver-id");
            console.log(driverId);


            //use ajax de call api
            await $.ajax({
                url:"/api/driverLevels/",
                type: "GET",
                contentType: "application/json; charset=uft-8",
                success: function (data) {
                    if (!data || data.length === 0)
                        return;
                    let levelOptions = "";
                    for (let i = 0; i < data.length; i++) {
                        levelOptions += "<option value='" + data[i].code + " '>" + data[i].name + "</option>";
                    }
                    $('#driver-update-modal #driverLevel option').remove();
                    $('#driver-update-modal #driverLevel').append($(levelOptions));
                },
                error:function (data) {
                    console.log(data);
                    toastr.warning(data.responseJSON.message);

                }
            });

            //open modal update
            let currentDriver = null;
            await $.ajax({
                url: '/api/drivers/' + driverId,
                type: 'GET',
                contentType: "application/json; charset=uft-8",
                success: function (data) {
                    console.log(data);
                    currentDriver = data;
                },
                error: function (data) {
                    toastr.warning(data.responseJSON.message);
                }
            });
            if (!currentDriver) {
                toastr.error("Có lỗi. Vui lòng thử lại!")
                return;
            }

            // $('#driver-update-modal #driverId').val(currentDriver.id);
            $('#driver-update-modal #name').val(currentDriver.name);
            $('#driver-update-modal #address').val(currentDriver.address);
            $('#driver-update-modal #phone').val(currentDriver.phone);
            $('#driver-update-modal #driverLevel').val(currentDriver.driverLevel);

            $('driver-update-modal #submit-update-driver').attr("driver-id", driverId);
            $('#driver-update-modal').modal('show');

        });

        $("#submit-update-driver").click(() => {
            const isValidForm = $("#driver-update-modal-form").valid();
            if (!isValidForm) {
                return;
            }

            const driverId = $('#driver-update-modal #submit-update-driver').attr("driver-id");
            const formData = $('#driver-update-modal-form').serializeArray();
            // const driverId = $('#driver-update-modal #driverId').val();


            console.log(formData);
            if (!formData || formData.length === 0) {
                return;
            }
            const requestData = {};
            for (let i = 0; i < formData.length; i++) {
                requestData[formData[i].name] = formData[i].value;
            }

            $.ajax({
                url: '/api/drivers/' + driverId,
                type: 'PUT',
                data: JSON.stringify(requestData),
                contentType: "application/json; charset=utf-8",
                success: function (data) {
                    toastr.success("Cập nhật thành công");
                    setTimeout(() => {
                        location.reload();
                    }, 1500);
                },
                error: function (data) {
                    toastr.warning(data.responseJSON.message);
                }
            });
        });

    });
</script>


</body>
</html>
